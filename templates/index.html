<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>BC Debt Collection Automation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f3f5f8;
        margin: 0;
        padding: 0;
      }
      header {
        background: #1f3c88;
        color: #fff;
        padding: 1.5rem;
        text-align: center;
      }
      main {
        max-width: 900px;
        margin: 2rem auto;
        padding: 0 1rem;
      }
      .steps {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
      }
      .step-card {
        background: #fff;
        border-radius: 8px;
        padding: 1.5rem;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .step-card h2 {
        margin-top: 0;
        color: #1f3c88;
      }
      .step-card p {
        flex-grow: 1;
        color: #444;
      }
      .step-card a {
        display: inline-block;
        margin-top: 1rem;
        padding: 0.6rem 1.2rem;
        background: #1f3c88;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        text-align: center;
      }
      footer {
        text-align: center;
        color: #778;
        margin: 2rem 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>BC Debt Collection Automation</h1>
      <p>Select a workflow to begin</p>
    </header>
    <main>
      <div class="steps">
        {% for key, step in steps.items() %}
        <div class="step-card">
          <h2>{{ step.label }}</h2>
          <p>{{ step.description }}</p>
          <a href="{{ url_for('index', step=key) }}">Start &raquo;</a>
        </div>
        {% endfor %}
      </div>
    </main>
    <footer>&copy; {{ 2025 }}</footer>
  </body>
</html>
