<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ step.label }} &middot; Completed</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f3f5f8;
        margin: 0;
        padding: 0;
      }
      header {
        background: #1f3c88;
        color: #fff;
        padding: 1.2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      header a {
        color: #fff;
        text-decoration: none;
        font-size: 0.9rem;
      }
      main {
        max-width: 700px;
        margin: 2rem auto;
        padding: 0 1rem;
      }
      .card {
        background: #fff;
        border-radius: 8px;
        padding: 2rem;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      }
      h1 {
        margin-top: 0;
        color: #1f3c88;
      }
      ul {
        list-style: none;
        padding-left: 0;
      }
      li {
        margin: 0.6rem 0;
      }
      a.download {
        display: inline-block;
        padding: 0.6rem 1rem;
        background: #1f3c88;
        color: #fff;
        border-radius: 4px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header>
      <div>{{ step.label }}</div>
      <a href="{{ url_for('index') }}">&laquo; All workflows</a>
    </header>
    <main>
      <div class="card">
        <h1>Files ready</h1>
        <p>Your request for <strong>{{ step.label }}</strong> is complete. Download the generated document(s) below.</p>
        <ul>
          {% for path, link in output_files %}
          <li>
            <a class="download" href="{{ link }}">{{ path.name }}</a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </main>
  </body>
</html>
